<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../layout.xhtml">
    <ui:define name="content">
        <h2>Crate new Product</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="name">Product name:</h:outputLabel>
                <h:inputText id="name" value="#{loginView.email}" required="true" requiredMessage="Please enter your e-mail address"></h:inputText>

                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{loginView.password}" required="true" requiredMessage="Please enter password"></h:inputSecret>

                <h:commandButton action="#{loginView.login}" value="Login"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
