<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">
    <ui:define name="content">
        <h2>Crate new Product</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="name">Product name:</h:outputLabel>
                <h:inputText id="name" value="#{newProductController.title}" required="true" requiredMessage="Please enter product name"></h:inputText>

                <h:outputLabel for="picturePath">Path to picture:</h:outputLabel>
                <h:inputText id="picturePath" onkeypress="" value="#{newProductController.picturePath}" required="true" requiredMessage="Please paste URL to picture"></h:inputText>

                <p:outputLabel for="console" value="Category:" />
                <p:selectOneMenu id="console" value="#{newProductController.category}" style="width:200px">
                    <f:selectItem itemValue="#{null}" itemLabel="--select category--" />
                    <f:selectItems value="#{newProductController.categories}" />
                </p:selectOneMenu>
                
                <p:outputLabel>Desctiption</p:outputLabel>
                <p:inputTextarea for="display" value="#{newProductController.content}" rows="5" cols="30" counter="display" maxlength="256" counterTemplate="{0} characters remaining." autoResize="false" />
                <p></p>
                <p:outputLabel id="display"/>

                <h:outputLabel for="extra">Extras:</h:outputLabel>
                <h:inputText id="extra" value="#{newProductController.extras}" required="false" requiredMessage="If there is anything extra that ships with the item"></h:inputText>

                <p:outputLabel for="datetime" value="End date:" />
                <p:calendar id="datetime" value="#{calendarView.date10}" pattern="MM/dd/yyyy HH:mm:ss" />

                <h:commandButton action="#{newProductController.storeProduct()}" value="Create auction"></h:commandButton>
            </h:panelGrid>
        </h:form>

        <img class="card-img-top" src="#{newProductController.picturePath}" alt="Product image"/>

    </ui:define>
</ui:composition>
</html>
