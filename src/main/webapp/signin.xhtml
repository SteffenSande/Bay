<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:include src="head.xhtml"/>
<h:body styleClass="text-center">

    <h:form styleClass="form-signin">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
             height="72"/>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="email" class="sr-only">Email address</label>
        <h:inputText id="email" class="form-control" value="#{loginController.email}" required="true"
                     requiredMessage="Please enter your e-mail address" a:placeholder="Email"></h:inputText>
        <label for="password" class="sr-only">Password</label>
        <h:inputSecret id="password" class="form-control" value="#{loginController.password}" required="true"
                       requiredMessage="Please enter password" a:placeholder="Password"></h:inputSecret>
        <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{loginController.login}"
                         value="Sign in"></h:commandButton>
        <p class="mt-5 mb-3 text-muted">Â© 2018</p>
    </h:form>

    <h:link value="Create new account" outcome="register"/>

</h:body>
</html>
