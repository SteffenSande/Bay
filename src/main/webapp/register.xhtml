<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:include src="head.xhtml"/>

<h:body styleClass="text-center">
    <h:form styleClass="form-signin">
        <f:event listener="#{registerController.validatePassword}" type="postValidate"/>
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
             height="72"/>
        <h1 class="h3 mb-3 font-weight-normal">Create new account</h1>

        <label for="name" class="sr-only">Name</label>
        <h:inputText a:placeholder="Name" id="name" class="form-control" value="#{registerController.name}" required="true"
                     requiredMessage="Please enter your name" maxlength="30"></h:inputText>

        <label for="email" class="sr-only">Email address</label>
        <h:inputText a:placeholder="Email" class="form-control" id="email" value="#{registerController.email}" required="true"
                     requiredMessage="Please enter your e-mail address">
            <f:validator validatorId="emailValidator"/>
        </h:inputText>

        <label for="password" class="sr-only">Password</label>
        <h:inputSecret a:placeholder="Password" class="form-control" id="password" value="#{registerController.password}" required="true"
                       requiredMessage="Please enter password"
                       validatorMessage="Password must contain atleast one lowercase character, uppercase character, a digit and it's length must be between 6 and 20 characters">
            <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"/>
        </h:inputSecret>

        <label for="confirmpassword" class="sr-only">Confirm Password</label>
        <h:inputSecret a:placeholder="Confirm Password" class="form-control" id="confirmpassword" value="#{registerController.confirmPassword}" required="true"
                       requiredMessage="Please confirm your password"></h:inputSecret>

        <h:commandButton styleClass="btn btn-lg btn-primary btn-block" action="#{registerController.register}"
                         value="Register"></h:commandButton>

        <p class="mt-5 mb-3 text-muted">Â© 2018</p>
    </h:form>

    <br/><br/>
    <h:link value="I already have an account" outcome="signin"/>

</h:body>
</html>
