<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <title>Dat250 Simple Example</title>
</h:head>
<h:body>
    <div class="div-container">
        <div class="div-container-title">
            <h3 class="container-title">Bids</h3>
        </div>
        <div class="div-container-tweets">
            <h:form>
                <ui:repeat value="#{bidController.getBids()}" var="tw">
                    <div class="div-container-tweet">
                        <b><h:outputLabel value="Bid id: "/><h:outputText value="#{tw.id}"/></b><br/>
                        <h:outputLabel value="Value: "/><h:outputText value="#{tw.value}"/><br/>
                        <h:outputLabel value="Date: "/><h:outputText value="#{tw.time}"/><br/>
                        <br/>
                    </div>
                </ui:repeat>
            </h:form>
        </div>
    </div>
</h:body>
</html>
