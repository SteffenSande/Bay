<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="layout.xhtml">
<ui:define name="content">
<h:body>
    <h1 class="container-title">Product Categories</h1>

    <h:form>
        <h:commandLink action = "#{productDisplayController.showCategory('Sport')}" value="Sport"/>
        <br></br>
        <h:commandLink action = "#{productDisplayController.showCategory('Electronics')}" value="Electronics"/>
    </h:form>



    <div class="div-container">
        <div class="div-container-title">
            <h2>#{productDisplayController.category}</h2>
        </div>
            <h:form>
                <div class="d-flex flex-wrap">
                <div class="card-deck">
                    <ui:repeat value="#{productDisplayController.products}" var="product">
                        <div class="card order-4">
                            <img class="card-img-top" src="https://cdn.vox-cdn.com/thumbor/qZdDl3n1ctNCLpwVYlqOuz4Utyg=/0x0:1024x683/1820x1213/filters:focal(431x261:593x423)/cdn.vox-cdn.com/uploads/chorus_image/image/59318659/iphone8red_1024.1523277341.jpg" alt="Product image"/>
                            <div class="card-body">
                                <h5 class="card-title">#{product.description.title}</h5>
                                <p class="card-text">#{product.description.content}</p>
                            </div>
                            <br/>
                        </div>
                    </ui:repeat>
                </div>
                </div>
            </h:form>
        </div>

</h:body>
</ui:define>
</ui:composition>
</html>
